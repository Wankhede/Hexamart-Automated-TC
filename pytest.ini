[pytest]
# Generate a unique report filename with a timestamp (YYYY-MM-DD_HH-MM-SS format)
html = reports/report-%(time)s.html

# Make the report self-contained (embeds all CSS/JS in the HTML file)
self-contained-html = true

# Optional: Increase verbosity (equivalent to using `-v` in the command line)
addopts = --html=reports/report.html --self-contained-html

pythonpath = .